<div class="container-fluid border border-danger d-flex justify-content-center align-items-center"
    style="height:100vh;">

    <div class="col-md-8 col-12 p-0 bg-light d-flex flex-wrap" style="height:90%; border-radius:10px ;">

        <div class="col-md-6 col-12 bg-info d-flex justify-content-center align-items-center"
            style="border-top-left-radius:10px; border-bottom-left-radius:10px;">

            <img src="assets/img-01.png" class="w-75 h-50">

        </div>

        <div class="col-md-6 col-12 justify-content-center ">


            <div class="d-flex flex-column align-items-center pt-5" [formGroup]="loginformgroup">
                <h1>User Login</h1>
                <input type="text" class="form-control pt-1.5 mt-5" name="user" placeholder="Username"
                    formControlName="username">

                <input type="password" class="form-control pt-1.5 mt-4" name="pass" placeholder="Password"
                    formControlName="upassword">

                <button class="form-control mt-5 btn btn-outline-info w-100 " name="pass"
                    [disabled]="!loginformgroup.valid" (click)="loginHere()">Login</button>

                <pre
                    class="page1 pt-4">Forgot <a class="text-success" routerLink="/forgotpass">UserName/PassWord?</a></pre>

                <a class="text-success page2 pt-4" routerLink="/register">Create Your Account</a>
            </div>


        </div>

    </div>




</div>
