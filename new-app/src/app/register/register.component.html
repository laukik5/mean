<div class="container-fluid border border-danger d-flex justify-content-center align-items-center"
    style="height:100vh;">

    <div class="col-md-8 col-12 p-0 bg-light d-flex flex-wrap" style="height:90%; border-radius:10px ;">

        <div class="col-md-6 col-12 bg-dark d-flex justify-content-center align-items-center"
            style="border-top-left-radius:10px; border-bottom-left-radius:10px;">

            <img src="assets/img-01.png" class="w-75 h-50">

        </div>

        <div class="col-md-6 col-12 justify-content-center ">


            <div class="d-flex flex-column align-items-center pt-5" [formGroup]="registerformgroup">
                <h1>Sign Up Here !!</h1>
                <input type="text" class="form-control pt-1.5 mt-5" name="user" placeholder="Username"
                    formControlName="username">

                <input type="email" class="form-control pt-1.5 mt-4" name="user" placeholder="Email-Id"
                    formControlName="emailid">

                <input type="password" class="form-control pt-1.5 mt-4 mb-5" name="pass" placeholder="Password"
                    formControlName="upassword">

                <button class="mt-5 btn btn-dark w-100 " [disabled]='!registerformgroup.valid'
                    (click)="adata()">Create</button>



                {{registerformgroup.valid}}
            </div>


        </div>

    </div>




</div>
